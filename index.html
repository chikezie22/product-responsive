<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="container">
  <div class="image">
    <picture>
     <source media="(min-width:600px )" srcset="./images/image-product-desktop.jpg">
      <source srcset="./images/image-product-mobile.jpg">

     <img src="./images/image-product-desktop.jpg" alt="" >
     
    </picture>
    
  </div>

  <div class="text-box">
    <div class="text">
      <p class="title"> Perfume</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>

   <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p> 
  </div>

  <div class="price">
    <span ><h1 class="update">$149.99</h1></span>
    <span> <s>$169.99</s> </span>
  
  </div>
    <div class="button">
      <button class="btn"> Add to Cart </button>
    </div>
    

   
  </div>
 
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://web.facebook.com/chikezie.simon" target="_blank">Simon Maxwell</a>.
</div>
  
 
</body>
</html>
